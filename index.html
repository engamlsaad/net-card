<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cairo:wght@700&family=Courgette&family=Fredericka+the+Great&family=Gideon+Roman&family=Inria+Serif:ital,wght@1,300;1,400&family=Jomhuria&family=Lobster&family=Lobster+Two&family=Noto+Serif:wght@700&family=Open+Sans:wght@300;500;600;700&family=Playfair+Display:wght@800&family=Raleway:wght@400;900&family=Roboto:wght@100;300;500&family=Smooch&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <title>NFT cARD</title>
</head>
<body>
        <div class="card">
            <div class="imag">
                <img src="images/image-equilibrium.jpg"/>
            </div>
            <div class="text">
                <h5>Equilibrium #3429</h5>
                <p>Our Equilibrium collection promotes balance and caim.</p>
            </div>
            <div class="body-card">
                <div class="left">
                    <i class="fa-solid fa-star"></i>
                    <span class="num">0.041ETH</span>
                </div>
                <div class="right">
                    <i class="fa-solid fa-clock"></i>
                    <span class="day">3 days left</span>
                </div>
            </div>
            <div class="footer">
                <div class="img">
                    <img src="images/image-avatar.png"/>
                </div>
                <div class="foot">Creation of <span class="name">Jules Wyvern</span></div>
            </div>
        </div>
</body>
</html>
